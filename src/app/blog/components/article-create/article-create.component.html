<div class="row my-5">
  <div class="col-md-6 my-4">
    <h1>List of articles</h1>
  </div>
  <div class="col-md-6 text-end">
    <button class="btn btn-success btn-sm">Add</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto my-4">
    <form action="">
      <div class="for-group my-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" />
      </div>

      <div class="for-group my-3">
        <label for="slug">Slug</label>
        <input type="text" class="form-control" id="slug" />
      </div>

      <div class="for-group my-3">
        <label for="description">Description</label>
        <textarea
          name=""
          class="form-control"
          id="description"
          rows="2"
        ></textarea>
      </div>

      <div class="for-group my-3">
        <label for="content">Content</label>
        <textarea name="" class="form-control" id="content" rows="5"></textarea>
      </div>

      <div class="for-group my-3">
        <label for="category">Category</label>
        <select name="" id="category" class="form-control">
          <option value="">Choice a catagory</option>
          <option *ngFor="let category of categories()" [value]="category.id">
            {{ category.label }}
          </option>
        </select>
      </div>

      <div class="for-group my-3">
        <label for="published_at">Publsh date</label>
        <input type="datetime-local" class="form-control" id="published_at" />
      </div>

      <div class="for-group my-3">
        <label for="tags">Tags</label>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic checkbox toggle button group"
        >
          <ng-container *ngFor="let tag of tags()">
            <input
              type="checkbox"
              class="btn-check"
              [id]="tag.id"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" [for]="tag.id">
              {{ tag.label }}</label
            >
          </ng-container>
        </div>
      </div>

      <div class="for-group my-3">
        <label for="tags">Active</label>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">On</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Off</label>
        </div>
      </div>

      <div class="d-grid my-3">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
